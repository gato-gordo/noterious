<div class="col-sm-4">
  <div class="boards">
    <div 
      class="simple-board" ng-class="{active: ctrl.isCurrentBoard(id) }"
      ng-repeat="(id, board) in ctrl.boards"
      ng-click="ctrl.setEditedBoard(id, board)"
    >
      <h3>{{board.title}}</h3>
      <p>{{board.description}}</p>
      <button class="btn btn-info btn-small">Notes</button>
    </div>

  </div>
</div>
<div class="col-sm-8">
  <div ng-if="!ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Create a New Board</h3>
    <hr/>
    <form
      name="ctrl.createForm"
      class="create-form"
      role="form"
      ng-submit="ctrl.createBoard(ctrl.newBoard, ctrl.createForm.$valid)"
      novalidate>
      <div class="form-group">
        <label for="boardTitle">Board Title</label>
        <input 
          class="form-control" 
          id="boardTitle" 
          type="text" 
          ng-model="ctrl.newBoard.title"
          placeholder="Board Title"
        >
      </div>
      <div class="form-group">
        <label for="boardDescription">Board Description</label>
        <input 
          class="form-control" 
          id="boardDescription" 
          ng-model="ctrl.newBoard.description" 
          placeholder="Board Description"
        >
      </div>
      <button type="submit" class="btn btn-lg btn-info">Create</button>
    </form>
  </div>
  <!-- EDITING -->
  <div ng-if="ctrl.isEditing" class="col-xs-12 board-details">
    <h3>Editing {{ ctrl.editedBoard.title }}</h3>
    <hr/>
    <form
      name="ctrl.updateForm"
      class="edit-form"
      role="form"
      ng-sugmit="ctrl.updateBoard(ctrl.editedBoardId, ctrl.editedBoard, ctrl.updateForm.$valid)"
      novalidate
    >
      <div class="form-group">
        <label for="boardTitle">Board Title</label>
        <input 
          class="form-control" 
          id="boardTitle" 
          type="text" 
          ng-model="ctrl.editedBoard.title"
        >
      </div>
      <div class="form-group">
        <label for="boardDescription">Board Description</label>
        <input 
          class="form-control" 
          id="boardDescription"
          ng-model="ctrl.editedBoard.description"  
        >
      </div>
    <button type="submit" class="btn btn-lg btn-info">Save</button>
    <button class="btn btn-lg btn-default pull-right" ng-click="ctrl.cancelEditing()">Cancel</button>
    </form>
  </div>
</div>
